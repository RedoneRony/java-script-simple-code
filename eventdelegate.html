<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="item-container">
        <li class="item">Lorem, ipsum.</li>
        <li class="item">Accusamus, aliquam!</li>
        <li class="item">Quod, voluptatibus.</li>
        <li class="item">Officia, sunt.</li>
        <li class="item">Dolores, aliquid!</li>
        <li class="item">Odit, ratione!</li>
    </ul>

    <script>
        const items = document.getElementsByClassName('item');
        for (const item of items){
            item.addEventListener('click', function(event){
                // document.getElementById('item-container').removeChild(item);

                event.target.parentNode.removeChild(event.target);
            }); 
        }
    </script>
</body>
</html>
